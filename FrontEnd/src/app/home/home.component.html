<app-navigation-bar></app-navigation-bar>
<div class="categoryName">
    <button class="button-category" *ngFor="let item of categoryNames">{{item}}</button>
</div>

<div class="product-list">
<mat-divider></mat-divider>
    
    <div class="card"  *ngFor="let item of products">
        <img   routerLink="/product/{{item.productid}}" src="{{item.image}}" alt="Avatar" style="width:100%;height:50%;">
        <div class="container">
          <h4><b>Product Name: {{item.productname}}</b></h4> 
          <p>Product Company: {{item.companyname}}</p> 
          <p>Product Category: {{item.category}}  </p>
          <p>Product Price: ${{item.priceperunit}}  </p>
          <button class="button-cart" (click)="addToCart(item)" >Add To Cart</button>
        </div>
  
</div>
</div>
